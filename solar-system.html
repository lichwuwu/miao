<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #sun{
      width: 100px;
      height: 100px;
      background-color: gold;
      margin-left: -50px;
      margin-top: -50px;
    }
    #eart{
      width: 50px;
      height: 50px;
      background-color: blue;
      margin-left: -25px;
      margin-top: -25px;
    }
    #moon{
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      background-color: #716b6b;
    }
    #sun,#eart,#moon{
      border-radius: 999px;
      position: fixed;

    }

  </style>
</head>
<body>
  <section>
    <p id="sun"></p>
    <p id="eart"></p>
    <p id="moon"></p>
  </section>
  <script>

    var sun = document.querySelector("#sun")
    var eart = document.querySelector("#eart")
    var moon = document.querySelector("#moon")
    requestAnimationFrame(function  animate(time){
      var sunAngle = time /2000
      var sunx = Math.cos(sunAngle) * 130 + window.innerWidth / 2 + 'px'
      var suny = Math.sin(sunAngle) * 130 + window.innerHeight / 2 + 'px'
      sun.style.left = sunx
      sun.style.top = suny

      var eartAngle = time /1000
      var eartx = parseFloat(sunx) + Math.cos(eartAngle) * 380 +  'px'
      var earty = parseFloat(suny) + Math.sin(eartAngle) * 380 +  'px'
      eart.style.left = eartx
      eart.style.top = earty

      var moonAngle = time /500
      var moonx =parseFloat(eartx) +  Math.cos(moonAngle) * 60 +  'px'
      var moony =parseFloat(earty) +  Math.sin(moonAngle) * 60 +  'px'
      moon.style.left = moonx
      moon.style.top = moony

      requestAnimationFrame(animate)
    })
  </script>
</body>
</html>
