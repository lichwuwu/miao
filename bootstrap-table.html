<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    .table{
      border-collapse: collapse;
      margin: auto;

      tr{
        border-top: 1px solid rgb(222,226,230);
      }

      tr th:nth-child(1){
      padding: 10px;
      }

      td,th{

      text-align: left;
      }
      :is(td,th):nth-child(2){
        padding: 10px 50px 10px 120px ;
      }
      :is(td,th):nth-child(3){
      padding: 10px 180px 10px 150px ;
      }
      :is(td,th):nth-child(4){
      padding: 10px 290px 10px 150px ;
      }
      tbody tr:nth-child(1){
      border-top: 2px solid rgb(222,226,230);
     }
    }

    .table-striped{
      tbody tr:nth-child(1),
      tbody tr:nth-child(3)
      {
        background-color: rgb(242,242,242);
      }
    }

    .table-dark{
      background-color: black;
      color: white;

     tr{
        border-color: rgb(50,56,62)
      }


      tbody tr:nth-child(1),
      tbody tr:nth-child(3)
      {
        border-color: rgb(50,56,62);

        background-color: rgb(44,48,52);
      }
    }





  </style>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col"># </th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
