<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    .table{
      border-collapse: collapse;
      margin: auto;

      tr{
        border-top: 1px solid rgb(222,226,230);
      }

      tr th:nth-child(1){
      padding: 10px 100px 10px 10px;
      }

      td,th{

      text-align: left;
      }
      :is(td,th):nth-child(2){
        padding: 10px 200px 10px 10px ;
      }
      :is(td,th):nth-child(3){
      padding: 10px 300px 10px 10px ;
      }
      :is(td,th):nth-child(4){
      padding: 10px 260px 10px 10px ;
      }
      tbody tr:nth-child(1){
      border-top: 2px solid rgb(222,226,230);
     }
    }

    .table-striped{
      tbody tr:nth-child(1),
      tbody tr:nth-child(3)
      {
        background-color: rgb(242,242,242);
      }
    }

    .table-dark{
      background-color: black;
      color: white;

     tr{
        border-color: rgb(50,56,62)
      }


      tbody tr:nth-child(1),
      tbody tr:nth-child(3)
      {
        border-color: rgb(50,56,62);

        background-color: rgb(44,48,52);
      }
    }
    .table-bordered{
      tr{
        border-left: 1px solid rgb(222,226,230);
        border-right:1px solid rgb(222,226,230);
      }
      [scope="col"],td{
        border-left: 1px solid rgb(222,226,230);
        border-right:1px solid rgb(222,226,230);
      }
      tbody{

        tr:nth-child(3) > th + td{
          font-size:0;
          border-right-style:hidden;

        }
        tr:nth-child(3) > th + td::before{
          content: "Larry the Bird";
          font-size: 16px;

        }
        tr:nth-child(3) > th +*+td{
          font-size:0;


        }
      }


      tr:last-child{

        border-bottom: 1px solid rgb(222,226,230)
      }
    }
    .table-hover{
      tbody > tr:hover > :is(td,th){
        background-color: rgb(236,236,236);
      }
    }
    .table-sm{
      tr th:nth-child(1){
      padding: 10px 80px 10px 10px;
      }

      td,th{

      text-align: left;
      }
      :is(td,th):nth-child(2){
        padding: 10px 150px 10px 10px ;
      }
      :is(td,th):nth-child(3){
      padding: 10px 300px 10px 10px ;
      }
      :is(td,th):nth-child(4){
      padding: 10px 260px 10px 10px ;
      }
      tbody tr:nth-child(1){
      border-top: 2px solid rgb(222,226,230);
     }
    }




  </style>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
  <table class="table table-dark table-striped table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th scope="col"># </th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
