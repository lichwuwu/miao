  <script id="ch0104/20" >
    var a = +prompt("")
    var b = +prompt("")
    var c = +prompt("")

    if (b * b == 4*a*c){
      var x = (-b) / 2 * a
      console.log("x1=x2=",x)
    }else if(b * b > 4 * a * c){
      var x1 = ((-b) + Math.sqrt(b*b-4*a*c))/(2*a)
      var x2 = ((-b) - Math.sqrt(b*b-4*a*c))/(2*a)
      console.log(x1,x2);
    }else{
      var i = (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)
      var x1 = '' + ((-b) / (2 * a)).toFixed(5) + '+' + i + 'i'
      var x2 = '' + ((-b) / (2 * a)).toFixed(5) + '-' + i + 'i'
      console.log("x1="+x1+";"+"x2="+x2)
    }
  </script>
