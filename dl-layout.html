  <style>
    dl{
      width: 200px;
      height: 200px;
      background-color: #635e5e;
      padding-left: 6em;
    }
    dt{
      float: left;
      margin-left: -6em;
      margin-right: 1em;
    }

    dt::after{
      content: ":";
    }
    dd + dt{
      clear: both;
    }
    dd{
      display: inline;
      float: left;
      margin: 0;
      line-height: -lh;
      letter-spacing: normal;
    }
    dd+dd::before{
      content: ",";
    }


  </style>
</head>
