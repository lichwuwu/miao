<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block{
      width: 300px;
      height: 500px;
      background-color: rebeccapurple;
      margin:  auto;
      overflow: hidden;

      > main{
        width: 50px;
        height: 100px;
        background-color: wheat;
        margin:200px auto;
      }

    }
    .flex{
      width: 300px;
      height: 500px;
      background-color: rgb(100, 195, 168);
      display: flex;
      margin: 30px auto;
      justify-content: center;
      align-items: center;


      > main{
        width: 50px;
        height: 100px;
        background-color: wheat;

      }

    }
    .grid{
      width: 300px;
      height: 500px;
      background-color: rgb(137, 104, 220);
      display: grid;
      margin: 30px auto;
      justify-content: center;
      align-items: center;


      > main{
        width: 50px;
        height: 100px;
        background-color: wheat;

      }

    }
    .position{
      width: 300px;
      height: 500px;
      background-color: rgb(220, 104, 170);
      position: relative;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;

      > main{
        width: 50px;
        height: 100px;
        background-color: wheat;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;

      }

    }
    .transform{
      width: 300px;
      height: 500px;
      background-color: rgb(137, 154, 231);
      position: relative;
      top: 30px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;

      > main{
        width: 50px;
        height: 100px;
        background-color: wheat;
        position: absolute;
        top:50%;
        left:50%;
        transform:translate(-50% , -50%);

      }

    }

    .xl{
      width: 500px;
      height: 500px;
      margin: 50px auto;
      border: 3px solid;
      padding: 100px;


      >main{
        transform-origin: 50px 100px;
        >img{
        width: 50px;
        height: 50px;

        }

      }
      &:hover main{
        transform:rotate(360deg);
        transition: 2s;
      }
      &:hover img{
        transform:rotate(-360deg);
        transition: 2s;
      }
    }




  </style>
</head>
<body>
  <div class="block">
    <main>111</main>
  </div>
  <div class="flex">
    <main>222</main>
  </div>
  <div class="grid">
    <main>333</main>
  </div>
  <div class="position">
    <main>444</main>
  </div>
  <div class="transform">
    <main>555</main>
  </div>

  <div class="xl">
    <main>
    <img class="xz" src="https://ts1.cn.mm.bing.net/th/id/R-C.242dbf2ec4cdc4339904326d01958b8d?rik=qQWWDCO%2b6NnoLQ&riu=http%3a%2f%2fimg.xiazaizhijia.com%2fuploads%2f2016%2f1215%2f20161215093303297.jpg&ehk=VjReTsTz2f5qdlmjFE%2bAzhIA5kO1Vci2A7bvAIT5PBw%3d&risl=&pid=ImgRaw&r=0" alt="">
  </main>
  </div>
</body>
</html>
