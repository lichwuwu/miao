<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input, textarea, label, pre {
    font-family: consolas;
  }
  pre i {
    font-style: normal;
  }
  pre i[data-group="1"] {
    background-color: #9fcba1;
  }
  pre i[data-group="2"] {
    background-color: #e0bf8b;
  }
  pre i[data-group="3"] {
    background-color: #acadfc;
  }
  pre i[data-group="4"] {
    background-color: #e1abf5;
  }
  pre i[data-group="5"] {
    background-color: #ef9b95;
  }
    pre{
      >b:nth-child(odd){
        background-color:rgb(213,235,255) ;
      }
      > b:nth-child(even) {
        background-color: #9fcfff;
      }
      > em{
        border-left: 4px dotted violet;
        position: relative;
        display: inline-block;
        margin-left: -2px;
        margin-right: -2px ;
        z-index: 2;
        height: 1em;
        vertical-align: middle;
        filter: blur(.5px);
        &:hover{
          background-color: magenta;
          box-shadow: 0 0 5px gray;
        }
      }
    }
    .result{
      width: 400px;
      height: 300px;
      position: relative;
      overflow: auto;
      >textarea,>pre{
        box-sizing: border-box;
        font-size: 24px;
        overflow: auto;
        line-height: 30px;
        margin: 0;
        padding: 0;
        position: absolute;
        background-color: transparent;
        width: 100%;
        height: 100%;
        border: 2px solid;
        border-radius: 2px;
        word-break: break-all;
        white-space: break-spaces;
      }
    }

  </style>
</head>
<body>
  <div>
    <p>输入正则表达式</p>
    <input id="reInput" type="text" value="foo"  onkeyup="run()"><button onclick="run()">Run</button>
    <p id="reInputError"></p>
    <br>
    <label><input oninput="run()" id="flagsI" type="checkbox">i</label>
    <label><input oninput="run()" id="flagsG" type="checkbox" checked>g</label>
    <label><input oninput="run()" id="flagsM" type="checkbox">m</label>
    <label><input oninput="run()" id="flagsS" type="checkbox">s</label>
    <label><input oninput="run()" id="flagsU" type="checkbox">u</label>
    <label><input oninput="run()" id="flagsY" type="checkbox">y</label>
    <br>


  </div>
  <p>输入字符串</p>
    <div class="result">
      <pre id="output"></pre>
      <textarea id="StringInput" oninput="run()" id="" cols="30" rows="10">foobar</textarea>
    </div>
  <script>
    function getFlags(){
      var result = ''
      if(flagsI.checked){
        result += 'i'
      }
      if(flagsG.checked){
        result += 'g'
      }
      if(flagsM.cheecked){
        result += 'm'
      }
      if(flagsS.checked){
        result += 's'
      }
      if(flagsU.checked){
        result += 'u'
      }
      if(flagsY.checked){
        result += 'y'
      }
      return result
    }
    function run(){
      output.innerHTML = ''
      var reSource = reInput.value
      if(reSource == ''){
        return
      }
      var flags = getFlags()
      try{

        var re = new RegExp(reSource,flags +'d')

        reInputError.innerHTML = ''
      }catch(e){
        reInputError.innerHTML = e
      }

      var string = StringInput.value
      var match
      var lastLastindex = 0
      var html = ``
      while(match = re.exec(string)){
        html += string.slice(lastLastindex,match.index)

        if (match[0] == '') {
          html += '<em></em>'
        } else {
          html += wrapOneMatch(match)
        }
        lastLastindex = re.lastIndex
        if (match[0] == '') {
          re.lastIndex++
        }
        if(!re.global){
          lastLastindex = match.index + match[0].length
          break
        }
      }
      html += string.slice(lastLastindex)
      output.innerHTML = html
    }

    function wrapOneMatch(match) {
    // 先把每个捕获分组的范围转换为相对于这次的匹配的范围
    var indices = match.indices.map(([start, end]) => {
      return [start - match.index, end - match.index]
    })
    var fullMatch = match[0]
    var chars = fullMatch.split('')
    var tags = Array(chars.length + 1).fill('')

    for (var i = 1; i < indices.length; i++) {
      var [start, end] = indices[i]
      tags[start] += `<i data-group="${i}">`
      tags[end] += '</i>'
    }

    var result = ''
    for (var i = 0; i < chars.length; i++) {
      result += tags[i] + chars[i]
    }
    result += tags[i]

    return '<b>' + result + '</b>'
  }
    run()
  </script>
</body>
</html>
