<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
      height: 100%;
    }
    div{
      height: 100%;
      display: grid;
      grid-auto-flow: row;
      grid-template-columns: 200px 1fr;
      grid-template-rows: 200px 1fr;

    }
    header{
      grid-column: span 2;
      overflow: scroll;

      background-color: rebeccapurple;
    }
    aside{
      background-color: rgb(33, 62, 62);
      overflow: scroll;
    }
    main{
      background-color: rgb(65, 155, 155);
      overflow: scroll;
    }
  </style>
</head>
<body>
  <div>
    <header>11</header>

    <aside>22</aside>
    <main>33</main>
  </div>
</body>
</html>
